<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Travel Destinations</h2>
    <form id="create_form">
        <label for="name">
            Name:
        </label>
        <input type="text" 
                id="name" 
                name="name" 
                required><br>
        
        <label for="location">
            Location:
        </label>
        <input type="text" 
                id="location" 
                name="location" 
                required><br>
        
        <label for="description">
            Description:
        </label>
        <textarea id="description" 
                  name="description" 
                  required>
        </textarea><br>
        
        <label for="rating">
            Rating:
        </label>
        <input type="number" 
                id="rating" 
                name="rating" 
                min="1" 
                max="10" 
                required><br>
        
        <label for="popularAttractions">
            Popular Attractions:
        </label>
        <input type="text" 
                id="popular_attractions" 
                name="popularAttractions" 
                required><br>
        
        <button type="button" 
                onclick="createTravelDestination()">
                Create
        </button>
    </form>

    <div id="destination_table">
        <h2>Destination List</h2>
        <table>
            <tbody id="destination_list">
                <!-- Display destination details here -->
            </tbody>
        </table>
    </div>

    <form id="update_form" 
          style="display: none;" 
          onsubmit="event.preventDefault(); 
                    updateTravelDestination();">  

        <label for="updateName">
            Name:
        </label>
        <input type="text" 
                id="update_name" 
                name="name" 
                required><br>

        <label for="updateLocation">
            Location:
        </label>
        <input type="text" 
                id="update_location" 
                name="location" 
                required><br>

        <label for="updateDescription">
            Description:
        </label>
        <textarea id="update_description" 
                  name="description" 
                  required>
        </textarea><br>

        <label for="updateRating">
            Rating:
        </label>
        <input type="number" 
                id="update_rating" 
                name="rating"  
                min="1" 
                max="5" 
                required><br>

        <label for="updatePopularAttractions">
            Popular Attractions:
        </label>
        <input type="text" 
                id="update_popular_attractions" 
                name="popularAttractions" 
                required><br>

        <button onclick="updateTravelDestination()">Update</button>
    </form>

    <script src="exercise_10.js"></script>
</body>
</html>
